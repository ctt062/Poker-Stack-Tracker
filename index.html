<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10a37f">
    <meta name="description" content="Track poker game stacks, buy-ins, and cash-outs">
    <title>Poker Stack Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Poker Stack Tracker</h1>
            <div class="header-buttons">
                <button id="fontSizeToggle" class="btn btn-theme" title="Toggle Font Size">
                    <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="7" x2="20" y2="7"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="17" x2="20" y2="17"></line>
                    </svg>
                </button>
                <button id="themeToggle" class="btn btn-theme" title="Toggle Theme">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <button id="blindStructureBtn" class="btn btn-primary">Set Blind Structure</button>
                    <span id="blindDisplay" class="blind-display"></span>
                </div>
                
                <div class="control-group">
                    <label>Stack Amount: $</label>
                    <input type="number" id="stackAmount" value="200" min="1">
                </div>
                
                <div class="control-group">
                    <label>Total Players:</label>
                    <span id="totalPlayers" class="player-count">0</span>
                </div>
            </div>
            
            <div class="control-row">
                <div class="session-name" id="sessionName" onclick="openEditSessionModal()">Click to name your session</div>
                <div class="banker-name" id="bankerName" onclick="openEditBankerModal()">Banker: Click to set</div>
                <button id="addPlayerBtn" class="btn btn-primary">+ Add Player</button>
            </div>
        </div>

        <div class="table-container">
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Total Buy-in</th>
                        <th>Stack Control</th>
                        <th>Cash Out</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody id="playerTableBody">
                </tbody>
            </table>
        </div>

        <div class="balance-section">
            <h3>Total Cash Balance: <span id="totalBalance">$0.00</span></h3>
        </div>

        <div class="action-buttons">
            <button id="exportBtn" class="btn btn-success">Export to Excel</button>
            <button id="clearStatsBtn" class="btn btn-danger">Clear Stats</button>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 Ctt. All rights reserved.
    </footer>

    <!-- Blind Structure Modal -->
    <div id="blindModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Blind Structure</h2>
            <form id="blindForm">
                <div class="form-group">
                    <label>Small Blind: $</label>
                    <input type="number" id="smallBlind" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label>Big Blind: $</label>
                    <input type="number" id="bigBlind" required min="0.01" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Add Player Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Player</h2>
            <form id="playerForm">
                <div class="form-group">
                    <label>Player Name:</label>
                    <input type="text" id="playerName" required>
                </div>
                <div class="form-group">
                    <label>Buy-in Chips: $</label>
                    <input type="number" id="playerBuyIn" required min="0" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">Add Player</button>
            </form>
        </div>
    </div>

    <!-- Edit Player Name Modal -->
    <div id="editNameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Player</h2>
            <form id="editNameForm">
                <div class="form-group">
                    <label>Player Name:</label>
                    <input type="text" id="editPlayerName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="deletePlayerBtn" class="btn btn-danger">Delete Player</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Session Name Modal -->
    <div id="editSessionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Session Name</h2>
            <form id="editSessionForm">
                <div class="form-group">
                    <label>Session Name:</label>
                    <input type="text" id="editSessionName" placeholder="e.g., Sunday afternoon session at hall">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Edit Banker Modal -->
    <div id="editBankerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Banker</h2>
            <form id="editBankerForm">
                <div class="form-group">
                    <label>Select Banker:</label>
                    <select id="bankerSelect" class="banker-select">
                        <option value="">-- Select from players --</option>
                        <option value="custom">Custom name...</option>
                    </select>
                </div>
                <div class="form-group" id="customBankerGroup" style="display: none;">
                    <label>Custom Banker Name:</label>
                    <input type="text" id="editBankerName" placeholder="Enter banker name">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Poker-Stack-Tracker/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
